<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asia Car App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-4xl mx-auto p-4">
    <header class="mb-4">
      <h1 class="text-2xl font-semibold">Поиск авто (Dongchedi)</h1>
      <p class="text-slate-300 text-sm mt-1">Марка/модель можно вводить вручную (подсказки — ниже).</p>
    </header>

    <section class="bg-slate-900/60 border border-slate-800 rounded-xl p-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <label class="block">
          <span class="text-sm text-slate-300">Марка</span>
          <input id="brand" list="brandList"
                 class="mt-1 w-full rounded-lg bg-slate-950 border border-slate-800 p-2"
                 placeholder="Volkswagen" value="Volkswagen" />
          <datalist id="brandList"></datalist>
        </label>

        <label class="block">
          <span class="text-sm text-slate-300">Модель</span>
          <input id="model" list="modelList"
                 class="mt-1 w-full rounded-lg bg-slate-950 border border-slate-800 p-2"
                 placeholder="Tayron" value="Tayron" />
          <datalist id="modelList"></datalist>
        </label>

        <label class="block">
          <span class="text-sm text-slate-300">Год от (опц.)</span>
          <select id="year" class="mt-1 w-full rounded-lg bg-slate-950 border border-slate-800 p-2"></select>
        </label>

        <div class="flex items-end">
          <button id="btn" class="w-full rounded-lg bg-indigo-600 hover:bg-indigo-500 transition px-4 py-2 font-medium">
            Найти
          </button>
        </div>
      </div>

      <div id="status" class="text-sm text-slate-300 mt-3"></div>
    </section>

    <section class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3" id="results"></section>

    <section class="mt-6 text-xs text-slate-500 whitespace-pre-wrap">
      <div id="debug"></div>
    </section>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.expand(); tg.ready(); }

    const N8N_BASE = "https://plifartorikern.beget.app";
    const API_URL = `${N8N_BASE}/webhook/get-cars`;

    // Подсказки (не ограничивают ввод)
    const SUGGEST = {
      "Volkswagen": ["Tayron","Golf","Sagitar","T-ROC","Tharu","Lamando","Tiguan L","Lavida","Magotan"],
      "Toyota": ["RAV4","Venza","Corolla","Levin","Yaris L"],
      "Hyundai": ["Elantra","Sonata","IX35"],
      "Kia": ["Sportage 3","KX1","KX3","K3"],
      "BMW": ["1 Series","X1"],
      "Honda": ["Fit","Vezel","XR-V","Civic","Crider"],
      "Audi": ["A3","Q3","Q2L","Q3 Sportback"],
      "Skoda": ["Octavia","Octavia Pro","Kamiq","Superb"],
      "Jetta": ["VS5","VS7"],
      "Nissan": ["Qashqai","Kicks"],
      "Chevrolet": ["Orlando"],
      "Mercedes-Benz": ["A-Class"],
      "Mazda": ["3 Axela","CX4","CX30"]
    };

    const brandEl = document.getElementById("brand");
    const modelEl = document.getElementById("model");
    const yearEl = document.getElementById("year");
    const btnEl = document.getElementById("btn");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const debugEl = document.getElementById("debug");

    function setStatus(t) { statusEl.textContent = t || ""; }
    function fmt(x) {
      if (x === null || x === undefined || x === "") return "—";
      const n = Number(x);
      if (!Number.isFinite(n)) return String(x);
      return n.toLocaleString("ru-RU");
    }

    function fillYears() {
      const current = new Date().getFullYear();
      let html = `<option value="">Любой</option>`;
      for (let y = current; y >= 2005; y--) html += `<option value="${y}">${y}</option>`;
      yearEl.innerHTML = html;
    }

    function fillBrandDatalist() {
      const brands = Object.keys(SUGGEST);
      document.getElementById("brandList").innerHTML = brands.map(b => `<option value="${b}"></option>`).join("");
    }

    function fillModelDatalist() {
      const brand = brandEl.value.trim();
      const models = SUGGEST[brand] || [];
      document.getElementById("modelList").innerHTML = models.map(m => `<option value="${m}"></option>`).join("");
    }

    function card(c) {
      const title = (c.name || "—").trim();
      const photo = c.photo || "https://img.dongchedi.com/img/default-car.png";
      const url = c.url || "";

      return `
        <article class="bg-slate-900/60 border border-slate-800 rounded-xl overflow-hidden">
          <img src="${photo}" alt="" class="w-full h-44 object-cover bg-slate-950" loading="lazy">
          <div class="p-3">
            <div class="font-medium">${title}</div>
            <div class="text-sm text-slate-300 mt-1">Год: ${c.year ?? "—"} • Пробег: ${fmt(c.km)}</div>
            <div class="text-lg mt-2">≈ ${fmt(c.priceRub)} ₽</div>
            ${url ? `<a class="text-sm text-indigo-400 hover:text-indigo-300 mt-2 inline-block" href="${url}" target="_blank" rel="noopener">Открыть</a>` : ""}
          </div>
        </article>
      `;
    }

    async function loadCars() {
      const mark = brandEl.value.trim();
      const model = modelEl.value.trim();
      const year = yearEl.value;

      resultsEl.innerHTML = "";
      debugEl.textContent = "";
      setStatus("Загрузка...");

      const params = new URLSearchParams();
      params.set("mark", mark);
      params.set("model", model);
      if (year) params.set("year", year);

      const url = `${API_URL}?${params.toString()}`;

      try {
        const res = await fetch(url); // максимально простой GET
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        if (!data?.ok) {
          setStatus("Backend вернул ok=false.");
          debugEl.textContent = JSON.stringify(data, null, 2);
          return;
        }

        const cars = Array.isArray(data.cars) ? data.cars : [];
        setStatus(`Найдено: ${cars.length} • CNY: ${Number(data.cbrRate || 0).toFixed(4)}`);
        resultsEl.innerHTML = cars.length ? cars.map(card).join("") : `<div class="text-slate-300">Ничего не найдено.</div>`;
      } catch (e) {
        setStatus("Ошибка загрузки.");
        debugEl.textContent = `Ошибка: ${e.message}`;
      }
    }

    brandEl.addEventListener("input", fillModelDatalist);
    btnEl.addEventListener("click", loadCars);

    fillYears();
    fillBrandDatalist();
    fillModelDatalist();
  </script>
</body>
</html>
