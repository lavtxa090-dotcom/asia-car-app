<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asia Car App</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-4xl mx-auto p-4">
    <header class="mb-4">
      <h1 class="text-2xl font-semibold">Поиск авто из Китая</h1>
      <p class="text-slate-300 text-sm mt-1">Марка → модель → год (опционально) → «Найти».</p>
    </header>

    <section class="bg-slate-900/60 border border-slate-800 rounded-xl p-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <label class="block">
          <span class="text-sm text-slate-300">Марка</span>
          <select id="brand" class="mt-1 w-full rounded-lg bg-slate-950 border border-slate-800 p-2"></select>
        </label>

        <label class="block">
          <span class="text-sm text-slate-300">Модель</span>
          <select id="model" class="mt-1 w-full rounded-lg bg-slate-950 border border-slate-800 p-2"></select>
        </label>

        <label class="block">
          <span class="text-sm text-slate-300">Год от (опц.)</span>
          <select id="year" class="mt-1 w-full rounded-lg bg-slate-950 border border-slate-800 p-2"></select>
        </label>

        <div class="flex items-end">
          <button id="btn" class="w-full rounded-lg bg-indigo-600 hover:bg-indigo-500 transition px-4 py-2 font-medium">
            Найти
          </button>
        </div>
      </div>

      <div id="status" class="text-sm text-slate-300 mt-3"></div>
    </section>

    <section class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3" id="results"></section>

    <section class="mt-6 text-xs text-slate-500 whitespace-pre-wrap">
      <div id="debug"></div>
    </section>
  </div>

  <script>
    // Твой публичный домен n8n
    const N8N_BASE = "https://plifartorikern.beget.app";
    const API_URL = `${N8N_BASE}/webhook/get-cars`;

    // Список ходовых марок/моделей (собрано из твоего списка, без дублей)
    const CARS = {
      "Volkswagen": ["Tayron","Golf","Sagitar","T-ROC","Tharu","Lamando","Tiguan L","Lavida","Magotan","Taco"],
      "Toyota": ["Venza","RAV4","Yaris L","Levin","Corolla"],
      "Hyundai": ["Sonata","IX35","Elantra"],
      "Kia": ["Sportage 3","KX1","KX3","K3"],
      "BMW": ["1 Series","X1"],
      "Honda": ["Fit","Vezel","XR-V","Civic","Crider"],
      "Audi": ["A3","Q3","Q2L","Q3 Sportback"],
      "Skoda": ["Octavia","Octavia Pro","Kamiq","Superb"],
      "Jetta": ["VS5","VS7"],
      "Nissan": ["Qashqai","Kicks"],
      "Chevrolet": ["Orlando"],
      "Mercedes-Benz": ["A-Class"],
      "Mazda": ["3 Axela","CX4","CX30"]
    };

    const brandEl = document.getElementById("brand");
    const modelEl = document.getElementById("model");
    const yearEl = document.getElementById("year");
    const btnEl = document.getElementById("btn");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const debugEl = document.getElementById("debug");

    function setStatus(t) { statusEl.textContent = t || ""; }

    function fmt(x) {
      if (x === null || x === undefined || x === "") return "—";
      const n = Number(x);
      if (!Number.isFinite(n)) return String(x);
      return n.toLocaleString("ru-RU");
    }

    function card(c) {
      const title = (c.name || "—").trim();
      const year = c.year ?? "—";
      const km = c.km ?? null;
      const price = c.priceRub ?? null;
      const photo = c.photo || "https://img.dongchedi.com/img/default-car.png";
      const url = c.url || "";

      return `
        <article class="bg-slate-900/60 border border-slate-800 rounded-xl overflow-hidden">
          <img src="${photo}" alt="" class="w-full h-44 object-cover bg-slate-950" loading="lazy">
          <div class="p-3">
            <div class="font-medium">${title}</div>
            <div class="text-sm text-slate-300 mt-1">Год: ${year} • Пробег: ${fmt(km)}</div>
            <div class="text-lg mt-2">≈ ${fmt(price)} ₽</div>
            ${url ? `<a class="text-sm text-indigo-400 hover:text-indigo-300 mt-2 inline-block"
                      href="${url}" target="_blank" rel="noopener">Открыть</a>` : ""}
          </div>
        </article>
      `;
    }

    function initTelegram() {
      const tg = window.Telegram?.WebApp;
      if (!tg) return;
      tg.expand();
      tg.ready();
    }

    function fillBrands() {
      const brands = Object.keys(CARS);
      brandEl.innerHTML = brands.map(b => `<option value="${b}">${b}</option>`).join("");
    }

    function fillModels() {
      const b = brandEl.value;
      const models = CARS[b] || [];
      modelEl.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join("");
    }

    function fillYears() {
      const current = new Date().getFullYear();
      const from = 2005;
      let options = `<option value="">Любой</option>`;
      for (let y = current; y >= from; y--) options += `<option value="${y}">${y}</option>`;
      yearEl.innerHTML = options;
    }

    // Простой GET fetch: без headers/body/credentials → меньше шансов preflight
    async function loadCars() {
      const mark = brandEl.value;
      const model = modelEl.value;
      const year = yearEl.value; // '' или '2020'

      resultsEl.innerHTML = "";
      debugEl.textContent = "";
      setStatus("Загрузка...");

      const params = new URLSearchParams();
      params.set("mark", mark);
      params.set("model", model);
      if (year) params.set("year", year);

      const url = `${API_URL}?${params.toString()}`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          const text = await res.text().catch(() => "");
          throw new Error(`HTTP ${res.status}. ${text.slice(0, 150)}`);
        }

        const data = await res.json();

        if (!data || data.ok !== true) {
          setStatus("Backend вернул ошибку.");
          debugEl.textContent = `URL: ${url}\nОтвет: ${JSON.stringify(data).slice(0, 600)}`;
          return;
        }

        const cars = Array.isArray(data.cars) ? data.cars : [];
        setStatus(`Найдено: ${cars.length} • CNY: ${Number(data.cbrRate || 0).toFixed(4)}`);

        resultsEl.innerHTML = cars.length
          ? cars.map(card).join("")
          : `<div class="text-slate-300">Ничего не найдено.</div>`;
      } catch (e) {
        setStatus("Ошибка загрузки.");
        debugEl.textContent = `URL: ${url}\nОшибка: ${e.message}`;
      }
    }

    brandEl.addEventListener("change", () => { fillModels(); });
    btnEl.addEventListener("click", loadCars);

    initTelegram();
    fillBrands();
    fillModels();
    fillYears();
  </script>
</body>
</html>
